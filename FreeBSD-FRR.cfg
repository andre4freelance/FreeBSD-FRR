!
frr version 10.5-dev-MyOwnFRRVersion
frr defaults traditional
hostname FreeBSD-FRR
!
route-map EBGP-MIKROTIK-IN permit 10
exit
!
route-map EBGP-MIKROTIK-OUT permit 10
exit
!
router bgp 64521
 bgp router-id 10.10.100.1
 neighbor 10.10.100.2 remote-as 64522
 neighbor 10.10.100.2 description MikroTik
 !
 address-family ipv4 unicast
  neighbor 10.10.100.2 route-map EBGP-MIKROTIK-IN in
  neighbor 10.10.100.2 route-map EBGP-MIKROTIK-OUT out
 exit-address-family
exit
!
end